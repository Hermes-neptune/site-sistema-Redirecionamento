<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    
    <!-- Meta tag para redirecionamento automático em 3 segundos -->
    <meta http-equiv="refresh" content="3;url=https://e34b21e70586.ngrok-free.app/site-sistema-git/site-sistema/">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #314ccc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .redirect-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }
        
        .logo p {
            color: #666;
            font-size: 1rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e1e5e9;
            border-top: 4px solid #314ccc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .countdown-container {
            margin: 20px 0;
        }
        
        .countdown {
            font-size: 3rem;
            font-weight: bold;
            color: #314ccc;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .countdown-text {
            color: #666;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .info-box {
            background: #e3f2fd;
            color: #1565c0;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #1565c0;
            font-size: 14px;
        }
        
        .btn-manual {
            width: 100%;
            padding: 14px;
            background: #314ccc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-manual:hover {
            transform: translateY(-2px);
            background: #2739a8;
        }
        
        .back-link {
            text-align: center;
            margin-top: 15px;
        }
        
        .back-link a {
            color: #314ccc;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @media (max-width: 600px) {
            .redirect-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .countdown {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">
            <h1>Redirecionando</h1>
            <p>Aguarde um momento...</p>
        </div>
        
        <div class="spinner"></div>
        
        <div class="info-box">
            <strong>Redirecionamento automático:</strong> Você será direcionado para o destino em instantes.
        </div>
        
        <div class="countdown-container">
            <div class="countdown-text">Tempo restante:</div>
            <div class="countdown" id="countdown">3</div>
        </div>
        
        <a href="" id="manual-link" class="btn-manual">
            Clique aqui se não for redirecionado
        </a>
        
        <div class="back-link">
            <a href="javascript:history.back()">← Voltar à página anterior</a>
        </div>
    </div>

    <script>
        const REDIRECT_URL = 'https://91d0f82d23ff.ngrok-free.app/site-sistema-git/site-sistema/';
        const REDIRECT_TIME = 3; // segundos
        
        const countdownElement = document.getElementById('countdown');
        const manualLinkElement = document.getElementById('manual-link');
        
        manualLinkElement.href = REDIRECT_URL;
        
        let timeLeft = REDIRECT_TIME;
        
        const countdownTimer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdownTimer);
                countdownElement.textContent = '0';
                
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 100);
            }
        }, 1000);
        
        setTimeout(() => {
            if (window.location.href.indexOf(REDIRECT_URL) === -1) {
                window.location.href = REDIRECT_URL;
            }
        }, REDIRECT_TIME * 1000 + 500);
    </script>
</body>

</html>
