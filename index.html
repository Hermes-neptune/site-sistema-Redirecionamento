<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #314ccc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .redirect-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }
        
        .logo p {
            color: #666;
            font-size: 1rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e1e5e9;
            border-top: 4px solid #314ccc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .countdown-container {
            margin: 20px 0;
        }
        
        .countdown {
            font-size: 3rem;
            font-weight: bold;
            color: #314ccc;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .countdown-text {
            color: #666;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .info-box {
            background: #e3f2fd;
            color: #1565c0;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #1565c0;
            font-size: 14px;
        }
        
        .error-box {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
            font-size: 14px;
        }
        
        .loading-box {
            background: #fff3e0;
            color: #ef6c00;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ef6c00;
            font-size: 14px;
        }
        
        .btn-manual {
            width: 100%;
            padding: 14px;
            background: #314ccc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
            opacity: 0.5;
            pointer-events: none;
        }
        
        .btn-manual.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .btn-manual:hover {
            transform: translateY(-2px);
            background: #2739a8;
        }
        
        .back-link {
            text-align: center;
            margin-top: 15px;
        }
        
        .back-link a {
            color: #314ccc;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @media (max-width: 600px) {
            .redirect-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .countdown {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">
            <h1>Redirecionando</h1>
            <p>Aguarde um momento...</p>
        </div>
        
        <div class="spinner"></div>
        
        <div class="loading-box" id="status-box">
            <strong>Carregando:</strong> Buscando destino do redirecionamento...
        </div>
        
        <div class="countdown-container" id="countdown-container" style="display: none;">
            <div class="countdown-text">Tempo restante:</div>
            <div class="countdown" id="countdown">5</div>
        </div>
        
        <a href="#" id="manual-link" class="btn-manual">
            Clique aqui se não for redirecionado
        </a>
        
        <div class="back-link">
            <a href="javascript:history.back()">← Voltar à página anterior</a>
        </div>
    </div>

    <script>
        const JSON_URL = 'https://raw.githubusercontent.com/Hermes-neptune/site-sistema-Redirecionamento/refs/heads/main/api.json';
        const REDIRECT_TIME = 5;
        
        const statusBox = document.getElementById('status-box');
        const countdownContainer = document.getElementById('countdown-container');
        const countdownElement = document.getElementById('countdown');
        const manualLinkElement = document.getElementById('manual-link');
        
        let redirectUrl = null;
        let countdownTimer = null;
        
        function showError(message) {
            statusBox.className = 'error-box';
            statusBox.innerHTML = `<strong>Erro:</strong> ${message}`;
            manualLinkElement.textContent = 'Tentar novamente';
            manualLinkElement.onclick = () => window.location.reload();
            manualLinkElement.classList.add('active');
        }
        
        function startCountdown(url) {
            redirectUrl = url;
            manualLinkElement.href = url;
            manualLinkElement.classList.add('active');
            
            statusBox.className = 'info-box';
            statusBox.innerHTML = `<strong>Redirecionamento automático:</strong> Você será direcionado para o destino em instantes.`;
            
            countdownContainer.style.display = 'block';
            
            let timeLeft = REDIRECT_TIME;
            countdownElement.textContent = timeLeft;
            
            countdownTimer = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownTimer);
                    countdownElement.textContent = '0';
                    
                    setTimeout(() => {
                        window.location.href = url;
                    }, 100);
                }
            }, 1000);
        }
        
        function fetchRedirectUrl() {
            try {
                statusBox.innerHTML = '<strong>Carregando:</strong> Conectando ao servidor...';
                
                fetch(JSON_URL, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: {
                        'Cache-Control': 'no-cache'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Erro HTTP: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    statusBox.innerHTML = '<strong>Carregando:</strong> Processando dados...';
                    processJsonData(data);
                })
                .catch(error => {
                    console.log('Fetch direto falhou, tentando proxy:', error);
                    tryWithProxy();
                });
                
            } catch (error) {
                console.error('Erro ao buscar URL:', error);
                showError(`Não foi possível carregar o destino (${error.message})`);
            }
        }
        
        function tryWithProxy() {
            statusBox.innerHTML = '<strong>Carregando:</strong> Tentando rota alternativa...';
            
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(JSON_URL)}`;
            
            fetch(proxyUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Erro no proxy: ${response.status}`);
                }
                return response.json();
            })
            .then(proxyData => {
                const data = JSON.parse(proxyData.contents);
                statusBox.innerHTML = '<strong>Carregando:</strong> Processando dados...';
                processJsonData(data);
            })
            .catch(error => {
                console.error('Proxy também falhou:', error);
                tryWithScriptTag();
            });
        }
        
        function tryWithScriptTag() {
            statusBox.innerHTML = '<strong>Carregando:</strong> Última tentativa...';
            
            const corsProxyUrl = `https://cors-anywhere.herokuapp.com/${JSON_URL}`;
            
            fetch(corsProxyUrl, {
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Erro no segundo proxy: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                statusBox.innerHTML = '<strong>Carregando:</strong> Processando dados...';
                processJsonData(data);
            })
            .catch(error => {
                console.error('Todas as tentativas falharam:', error);
                showError('Não foi possível conectar ao servidor. Verifique sua conexão.');
            });
        }
        
        function processJsonData(data) {
            try {
                
                if (data.status !== 'success') {
                    throw new Error(`Status do JSON: ${data.status}`);
                }
                
                if (!data.link) {
                    throw new Error('Link não encontrado no arquivo JSON');
                }
                
                const urlPattern = /^https?:\/\/.+/;
                if (!urlPattern.test(data.link)) {
                    throw new Error('Link inválido no arquivo JSON');
                }
                
                statusBox.innerHTML = '<strong>Sucesso:</strong> Destino encontrado! Iniciando redirecionamento...';
                
                setTimeout(() => {
                    startCountdown(data.link+'/site-sistema-git/site-sistema/');
                }, 1000);
                
            } catch (error) {
                console.error('Erro ao processar dados:', error);
                showError(`Dados inválidos no JSON (${error.message})`);
            }
        }
        
        fetchRedirectUrl();
        
        setTimeout(() => {
            if (!redirectUrl && !countdownTimer) {
                showError('Tempo limite excedido ao carregar destino');
            }
        }, 10000);
    </script>
</body>
</html>
